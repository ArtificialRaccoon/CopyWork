name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        include:
          - os: windows-latest
            artifact_name: copywork-windows-x64.zip
            asset_name: copywork-windows-x64.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup vcpkg (Windows)
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: 'c8696863d371ab7f46e213d8f5ca923c4aef2a00'

      - name: Install PDCurses (Windows)
        run: |
          vcpkg install pdcurses:x64-windows
          vcpkg integrate install

      - name: Configure CMake
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_TOOLCHAIN_FILE="${env:VCPKG_ROOT}/scripts/buildsystems/vcpkg.cmake" `
            -DVCPKG_TARGET_TRIPLET=x64-windows

      - name: Build
        run: cmake --build build --config Release

      - name: Prepare artifact
        run: |
          mkdir windows-release
          copy build\Release\copywork.exe windows-release\
          copy $env:VCPKG_ROOT\installed\x64-windows\bin\pdcurses.dll windows-release\
          Compress-Archive -Path windows-release\* -DestinationPath copywork-windows-x64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.artifact_name }}

  create-release:
    needs: build-and-release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get next version
        id: version
        run: |
          # Get the latest tag, default to 0.0.0 if no tags exist
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"
          
          # Remove 'v' prefix and split into parts
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          
          # Increment patch version
          PATCH=$((PATCH + 1))
          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            Automated release from commit ${{ github.sha }}
            
            ## Changes
            - Built from latest main branch
            
            ## Downloads
            - Windows: copywork-windows-x64.zip (contains copywork.exe and pdcurses.dll)
          files: |
            artifacts/*/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
